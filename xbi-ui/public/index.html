<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>

  <style>
    html,
    body {
      height: 100%;
    }
  </style>
  
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Remove MUI X watermark immediately and continuously
      (function() {
        function removeWatermark() {
          // Remove by text content
          const walker = document.createTreeWalker(
            document.body || document.documentElement,
            NodeFilter.SHOW_TEXT,
            null,
            false
          );
          
          let node;
          while (node = walker.nextNode()) {
            const text = node.textContent || '';
            if (text.includes('MUI X') || text.includes('Invalid license') || text.includes('Missing License')) {
              let parent = node.parentElement;
              while (parent && parent !== document.body) {
                if (parent.tagName === 'DIV' || parent.tagName === 'SPAN') {
                  parent.remove();
                  break;
                }
                parent = parent.parentElement;
              }
            }
          }
          
          // Remove fixed position elements that might be watermarks
          document.querySelectorAll('div').forEach(div => {
            const text = div.textContent || '';
            const style = window.getComputedStyle(div);
            if (
              (text.includes('MUI X') || text.includes('Invalid license')) ||
              (style.position === 'fixed' && parseInt(style.zIndex) > 9000 && text.length < 100)
            ) {
              div.remove();
            }
          });
        }
        
        // Run immediately when DOM is ready
        if (document.body) {
          removeWatermark();
        } else {
          document.addEventListener('DOMContentLoaded', removeWatermark);
        }
        
        // Set up continuous monitoring
        const observer = new MutationObserver(removeWatermark);
        observer.observe(document.documentElement || document.body, {
          childList: true,
          subtree: true,
          characterData: true
        });
        
        // Also use interval as backup
        setInterval(removeWatermark, 100);
      })();
    </script>

    -->
</body>

</html>
